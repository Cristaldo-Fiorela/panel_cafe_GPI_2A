<!DOCTYPE html>

<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Iniciar Sesión - Café del Día</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6F4E37",
                        "background-light": "#fcfaf8",
                        "background-dark": "#221810",
                        "card-light": "#f3ece7",
                        "card-dark": "#2d2016",
                        "text-light": "#4B3832",
                        "text-dark": "#eaddca",
                        "placeholder-light": "#9a6c4c",
                        "placeholder-dark": "#a18a79",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col items-center justify-center p-4">
<div class="flex w-full max-w-md flex-col items-center gap-8">
<!-- Logo -->
<div class="flex flex-col items-center justify-center gap-2">
<span class="material-symbols-outlined text-5xl text-primary">
                    coffee
                </span>
<h1 class="text-2xl font-bold text-text-light dark:text-text-dark tracking-tight">Café del Día</h1>
</div>
<!-- Form Container -->
<div class="flex w-full flex-col gap-6 rounded-xl bg-card-light dark:bg-card-dark p-8 shadow-sm">
<!-- Heading -->
<div class="flex flex-wrap justify-between gap-3 text-center">
<p class="w-full text-3xl font-black leading-tight tracking-[-0.033em] text-text-light dark:text-text-dark">Bienvenido de vuelta</p>
</div>
<!-- Form Fields -->
<div class="flex flex-col gap-4">
<!-- Username Field -->
<label class="flex flex-col flex-1">
<p class="text-base font-medium leading-normal pb-2 text-text-light dark:text-text-dark">Usuario o Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border-none bg-background-light dark:bg-background-dark h-14 p-4 text-base font-normal leading-normal text-text-light dark:text-text-dark placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark focus:outline-none focus:ring-2 focus:ring-primary/50" placeholder="Ingresa tu usuario o email" value=""/>
</label>
<!-- Password Field -->
<label class="flex flex-col flex-1">
<p class="text-base font-medium leading-normal pb-2 text-text-light dark:text-text-dark">Contraseña</p>
<div class="flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg border-none bg-background-light dark:bg-background-dark h-14 pr-2 p-4 text-base font-normal leading-normal text-text-light dark:text-text-dark placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark focus:outline-none focus:ring-2 focus:ring-primary/50 focus:z-10" placeholder="Ingresa tu contraseña" type="password" value=""/>
<div class="flex cursor-pointer items-center justify-center rounded-r-lg border-none bg-background-light dark:bg-background-dark pr-4 text-placeholder-light dark:text-placeholder-dark">
<span class="material-symbols-outlined" data-icon="Eye">
                                    visibility
                                </span>
</div>
</div>
</label>
</div>
<!-- Login Button -->
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 w-full bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
<span class="truncate">Iniciar Sesión</span>
</button>
<!-- Secondary Links -->
<div class="flex flex-col items-center justify-center gap-2 pt-2 text-center text-sm">
<a class="font-medium text-primary hover:underline" href="#">¿Olvidaste tu contraseña?</a>
<p class="text-placeholder-light dark:text-placeholder-dark">¿No tienes cuenta? <a class="font-medium text-primary hover:underline" href="#">Crea una aquí</a></p>
</div>
</div>
</div>
</div>
</body></html>
