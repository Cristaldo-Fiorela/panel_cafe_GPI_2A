<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Descubre nuestro menú de 8AM Café y realiza tu pedido online. Espresso, Cappuccino, Latte y más opciones disponibles.">
  <meta name="keywords" content="café, pedidos online, menú café, espresso, cappuccino, latte">
  <title>Menú de Café - 8AM Café | Pedidos Online</title>
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"> -->
  <link rel="stylesheet" href="./styles/client.css">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <a href="/" class="header-brand">
      <svg class="header-logo" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
        <path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path>
      </svg>
      <h1 class="header-title">8AM Café</h1>
    </a>

    <nav class="user-menu" aria-label="Menú de usuario">
      <button class="user-button" aria-label="Abrir menú de usuario" aria-haspopup="true">
        <span class="user-name">Alex Campos</span>
        <div class="user-avatar" role="img" aria-label="Foto de perfil de Alex Campos"
          style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC-cniOrs0Jobiej8H5hsECk5dQ3UZGYEWlDdecliuG2HXigNbFrvlAT1CG6ZzL_LA0f8o423oi6SxMilLPu6K0RCbxKkdFQFUezZ0YNtQyJsKnT3Xx3wLbdnyXuwiaLPOvYfVqcs_vp07neHy_3hTiDKWW7SVZeKnhLkRMFBQElZG165mefQ40VJyO7Apf2UhtFYUQ3Hx18TqDH2ODEG2Mj05IH5lrjxxA36J_pVgiL7D_uQuMv3T4dhNArq7qaq5AU6EV3hsG-Xbz");'>
        </div>
      </button>
      <div class="user-dropdown" role="menu">
        <a href="#" class="dropdown-link" role="menuitem">Mi Perfil</a>
        <a href="#" class="dropdown-link" role="menuitem">Historial de Pedidos</a>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-link danger" role="menuitem">Cerrar Sesión</a>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <div class="content-grid">
        <!-- Products Section -->
        <section class="products-section" aria-labelledby="menu-heading">
          <header class="section-header">
            <h2 id="menu-heading" class="section-title">Nuestro Menú</h2>
          </header>

          <div class="products-grid">
              <!-- PRODUCTOS GENERADOS DINAMICAMENTE -->
          </div>
        </section>

        <!-- Order Sidebar -->
        <aside class="order-sidebar" aria-labelledby="order-heading">
          <div class="order-sticky">
            <section class="order-card">
              <h2 id="order-heading" class="order-title">Tu Pedido</h2>

              <div class="cart-items">
              </div>

              <div class="order-divider"></div>

          <div class="order-totals">
            <div class="total-row final">
              <span>Total</span>
              <span>$0.00</span>
            </div>
          </div>

              <button class="confirm-btn" aria-label="Confirmar y realizar pedido">
                Confirmar Pedido
              </button>
            </section>
          </div>
        </aside>
      </div>
    </div>
  </main>
  <script src="./js/main.js" type="module"></script>
</body>

</html>
