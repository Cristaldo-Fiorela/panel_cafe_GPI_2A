<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Panel de administración para gestionar órdenes de café en tiempo real en 8AM Café" />
  <meta name="keywords" content="café, administración, órdenes, panel, gestión" />
  <title>Panel de Administración - 8AM Café</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/admin.css" />
</head>

<body>
  <div class="admin-container">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <header class="sidebar-header">
        <span class="material-symbols-outlined logo" style="font-size: 48px; color: #d46211;">coffee</span>
        <div class="sidebar-title">
          <h1>8AM Café</h1>
          <p class="sidebar-subtitle">Admin Panel</p>
        </div>
      </header>

      <nav aria-label="Navegación principal">
        <a href="./admin.html" class="nav-link " data-view="activos" aria-current="page">
          <span class="material-symbols-outlined" aria-hidden="true">dashboard</span>
          <span>Dashboard</span>
        </a>
        <a href="#" class="nav-link active" data-view="menu">
          <span class="material-symbols-outlined" aria-hidden="true">receipt_long</span>
          <span>Menu</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="content-wrapper">
        <!-- Page Header -->
        <header class="page-header">
          <div>
            <h1>Menu</h1>
            <p>
              Gestiona y monitorea todos los productos de 8AM cafe 
              en tiempo real.
            </p>
          </div>
        
          <div class="user-menu" aria-label="Menú de usuario">
            <!-- boton de login o usuario logeado -->
          </div>
        </header>

        <!-- Grid de Productos -->
        <section class="products-admin-section">
          <button class="add-product-btn" id="add-product-btn">
            <span class="material-symbols-outlined">add_circle</span>
            <span>Agregar Producto</span>
          </button>
          <div class="dropdown-divider"></div>
          <div class="products-grid">
            <!-- Los productos se cargarán aquí -->
          </div>
        </section>

      </div>

      <!-- Modal de Producto -->
    <div class="modal-overlay" id="product-modal" style="display: none;">
      <div class="modal-container">
        <!-- Modal Header -->
        <div class="modal-header">
          <div class="modal-title-wrapper">
            <h2 class="modal-title">Crear Nuevo Producto</h2>
            <p class="modal-subtitle">Rellena los detalles para añadir un nuevo producto de café.</p>
          </div>
          <button class="modal-close-btn">
            <span class="material-symbols-outlined">close</span>
          </button>
        </div>

        <!-- Modal Body - Form -->
        <div class="modal-body">
          <form class="modal-form" id="product-form">
            <div class="form-grid">
              <!-- Nombre del Producto -->
              <div class="form-group full-width">
                <label for="product-name">Nombre del producto</label>
                <input type="text" id="product-name" placeholder="Ej: Café de Origen Único Etiopía" required>
              </div>

              <!-- Descripción -->
              <div class="form-group full-width">
                <label for="product-description">Descripción</label>
                <textarea id="product-description" placeholder="Describe las notas de sabor, el origen y el proceso del café."></textarea>
              </div>

              <!-- Precio -->
              <div class="form-group">
                <label for="product-price">Precio</label>
                <input type="number" id="product-price" step="0.01" min="0" placeholder="15.00" required>
              </div>

              <!-- Stock -->
              <div class="form-group">
                <label for="product-stock">Stock</label>
                <input type="number" id="product-stock" placeholder="100" min="0" required>
              </div>

              <!-- URL de Imagen -->
              <div class="form-group full-width">
                <label for="product-image">URL de la imagen</label>
                <input type="text" id="product-image" placeholder="https://example.com/imagen.jpg">
              </div>

              <!-- Toggle Disponibilidad -->
              <div class="toggle-container">
                <label for="product-available">Disponible</label>
                <label class="toggle-switch">
                  <input type="checkbox" id="product-available" checked>
                  <span class="toggle-slider"></span>
                </label>
              </div>
            </div>
          </form>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary">Cancelar</button>
          <button type="button" class="btn btn-primary" id="save-product-btn">Guardar Cambios</button>
        </div>
      </div>
    </div>

    </main>
  </div>

  <script src="../js/main.js" type="module"></script>
</body>

</html>
